<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <center>
        <h1>
            <mark>Job Application Form</mark>
        </h1>
        <hr>
    </center>
    <fieldset>
        <legend><h2>Personal Information</h2></legend>
        <input type="checkbox" id="email" required >
        <span>piyushmakkar98@gmail.com</span>
        <hr>
        <label for="name" >First Name:&nbsp;&nbsp;&nbsp;</label>
        <input type="text" name="" id="name" placeholder="Enter first name" required>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="second" >Second Name:</label>
        <input type="text" placeholder="Enter last name" required id="second" ><br><br>
        <label for="father">Father Name:</label>
        <input type="text" name="" id="father" placeholder="Enter Father name" required >
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;        
        <label for="mother" >Mother Name:</label>
        <input type="text" placeholder="Enter Mother Name" id="mother" required >
        <br><br>
        <label for="contact">Contact: </label>
        <select name="" id="contact">
            <option value="">+91</option>
            <option value="">+92</option>
            <option value="">+0</option>
        </select>
        <input type="number" name="" id="contact">
        <fieldset>
            <legend><h3>Address</h3></legend>
            <label for="add1">Address Line 1</label>
            <input type="text" name="" id="add1" placeholder="Enter Address 1" >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <label for="add2">Address Line 2</label>
            <input type="text" name="" id="add2" placeholder="Enter Address 2" >
            <br><br>
            <label for="city">City:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="city" placeholder="Enter City">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="state">State:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" name="" id="state" placeholder="Enter State" >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="zip">ZipCode:</label>
            <input type="number" placeholder="Enter ZipCode" >
            <br><br>
            <label for="country">Country:</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
            <input type="text" name="" id="country" placeholder="Enter Country" >
        </fieldset>
        <fieldset>
            <legend><h3>Skills</h3></legend>
            <input type="checkbox" id="one" >
            
        </fieldset>
    </fieldset>
</body>
</html>
