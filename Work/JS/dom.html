<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <p>hi</p>

        <li class="whate" >Hello</li>

        var a = document.getElementsByTagName('img');

        d[0].style.backgroundColor="red";
        d[1].style.backgroundColor="red";
