<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <table border="5" >
        <tr>
            <th colspan="5">G25-Time Table</th>
        </tr>

            <td>Days/Lectures</td>

            <td>Lecture 4</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td rowspan="5" >DBMS</td>
            <td rowspan="2" >DS</td>
            <td >FEE</td>
            <td rowspan="2" >OOPS</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <!-- <td>DBMS</td> -->
            <!-- <td>DS</td> -->
            <td>CN</td>
            <!-- <td>OOPS</td> -->
        </tr>
        <tr>
            <td>Wednesday</td>
            <!-- <td>DBMS</td> -->
            <td rowspan="2" >CN</td>
            <td rowspan="3" >FEE</td>
            <td>CN</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <!-- <td>DBMS</td> -->
            <!-- <td>CN</td> -->
            <!-- <td>FEE</td> -->
            <td rowspan="2" >OOPS</td>
        </tr>
        <tr>
            <td>Friday</td>
            <!-- <td>DBMS</td> -->
            <td>DS</td>
            <!-- <td>FEE</td> -->
            <!-- <td>OOPS</td> -->
        </tr>
    </table>
</body>
</html>
